<div id="page-wrapper">
    <div class="graphs">
        <div class="xs">
            <div class="panel panel-success" ng-controller="ViewPersonController">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Data Visualize / View All Persons</strong></h3>
                </div>
                <div class="panel-body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="horizontal-form">
                            <form class="form-horizontal">
                                <table class="table table-bordered">
                                    <tr>
                                        <th>Person ID</th>
                                        <th>Person Name</th>
                                        <th>Contact Number</th>
                                    </tr>
                                    <tr style="cursor: pointer" ng-repeat="data in allPersons" onClick="HighLightTR(this,'#c9cc99','cc3333');">
                                        <td>{{data.id}}</td>
                                        <td>{{data.name}}</td>
                                        <td>{{data.phone}}</td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
